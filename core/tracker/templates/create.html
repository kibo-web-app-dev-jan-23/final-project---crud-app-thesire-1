<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>Assignment Tracker</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('assignment_tracker.index') }}">Assignments</a></li>
          <li><a href="{{ url_for('assignment_tracker.create') }}">Create Assignment</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Create Assignment</h2>
      <form method="post" action="{{ url_for('assignment_tracker.create') }}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" required>

        <label for="status">Status</label>
        <select name="category" id="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 Assignment Tracker</p>
    </footer>
  </body>
</html>
